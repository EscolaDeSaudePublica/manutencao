<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ESP - Manutenção</title>
    <style>
        html, body
        {
            height: 100%;
            margin:0;
            padding:0;
        }

        div {
            position:relative;
            height: 100%;
            width:100%;
        }

        div img {
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
        }
    </style>
</head>
<body>
    <div><img src="manutencao.jpg"></div>
</body>
</html>
